<div class="panel panel-default" style="border: 0px solid white">
    <div class="panel-heading">
        <label style="font-size: 18px; font-weight: 700; ">访问页面</label>
        <span class="glyphicon glyphicon-question-sign" ng-click=""></span>
        <br>

        <div class="btn-group">
            <div class="form-group">
                <div class="input-group col-md-6">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input date-range-picker id="daterange3" name="daterange3" class="form-control date-picker"
                           type="text"
                           ng-model="date" options="opts" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                </div>
            </div>
        </div>
        <br>

        <div class="col-md-6" style="margin-top: 20px">
            版本:
            <div class="btn-group" role="group" aria-label="..." style="margin-left: 10px">
                <button id="page_btn_av_0" type="button" class="btn btn-default active"
                        ng-click="chooseVersion_page('all','page_btn_av_0')">全部
                </button>
                <button id="page_btn_av_1" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('1.0.0','page_btn_av_1')">1.0.0
                </button>
                <button id="page_btn_av_2" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('1.1.0','page_btn_av_2')">1.1.0
                </button>
                <button id="page_btn_av_3" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('1.2.0','page_btn_av_3')">1.2.0
                </button>
                <button id="page_btn_av_4" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('2.1.0','page_btn_av_4')">2.1.0
                </button>
                <button id="page_btn_av_5" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('2.2.0','page_btn_av_5')">2.2.0
                </button>
                <button id="page_btn_av_6" type="button" class="btn btn-default"
                        ng-click="chooseVersion_page('3.0.0','page_btn_av_6')">3.0.0
                </button>
            </div>
        </div>


    </div>
    <div class="panel-body">
    </div>

    <div class="panel panel-default" style="margin-left: 20px;margin-right: 20px">

        <nav class="navbar navbar-default" role="navigation" style="background-color: #FCFCFC;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><label
                        style="font-size: 18px; font-weight: 700; color: black">关键指标详解</label></a>
            </div>
            <div class="tabs" id="div_item_tabs">
                <a class="first current" id="key_page_0" ng-click="triggerKey(0)">人均访问页面数</a>
                <a class="last" id="key_page_1" ng-click="triggerKey(1)">人均访问时长</a>
            </div>
        </nav>
        <label style="margin-left: 40px">趋势图</label>

        <div id="pageView" style="width: 100%;height: 400px"></div>
        <hr>
        <label style="margin-left: 40px;margin-bottom: 20px">详细数据</label>
    </div>
    <div class="panel panel-default" style="margin-left: 20px;margin-right: 20px">
        <div class="panel-heading">
            <label style="font-size: 18px; font-weight: 700; color: black">页面访问明细统计</label>
        </div>
        <div class="container-fluid">
            <table class="table table-hover table-striped">
                <caption><label style="font-size: 18px; font-weight: 700; color: black">详细数据</label></caption>
                <thead>
                <tr>
                    <th>页面名称</th>
                    <th>访问次数/占比</th>
                    <th>访问人数/占比</th>
                    <th>人均访问时长/占比</th>
                </tr>
                </thead>
                <tbody ng-repeat="table in templateTable">
                <tr>
                    <td>{{table.page}}</td>
                    <td>{{table.pageViews_userCount}} {{table.pageViews_userCount_pre}}%</td>
                    <td>{{table.userCount}} {{table.userCount_pre}}%</td>
                    <td>{{table.avg_time_userCount}} {{table.avg_time_userCount_pre}}%</td>
                </tr>
                </tbody>
            </table>


        </div>

    </div>

</div>
