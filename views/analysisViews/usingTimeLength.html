<div class="panel panel-default" style="border: 0px solid white">
    <div class="panel-heading">
        <label style="font-size: 18px; font-weight: 700; ">使用时长</label>
        <span class="glyphicon glyphicon-question-sign" ng-click=""></span>
        <br>

        <div class="btn-group">
            <div class="form-group">
                <div class="input-group col-md-6">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input date-range-picker id="daterange3" name="daterange3" class="form-control date-picker"
                           type="text"
                           ng-model="date" options="opts" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                    <button type="button" class="btn btn-primary pull-right" style="margin-right: 30px">按时间对比</button>
                </div>

            </div>

        </div>


        <div class="row" style="margin-top: 10px">
            <div class="col-md-6">
                渠道:
                <div class="btn-group" role="group" aria-label="..." style="margin-left: 10px">
                    <button type="button" class="btn btn-default active" ng-click="chooseCM('all',null,null)">全部
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseCM('OpenPlatform',null,null)">
                        OpenPlatform
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseCM('yingyongbao',null,null)">
                        yingyongbao
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseCM('unknown',null,null)">未知</button>
                    <button type="button" class="btn btn-default" ng-click="chooseCM('oppo',null,null)">oppo</button>
                    <button type="button" class="btn btn-default" ng-click="chooseCM('guanwang',null,null)">guanwang
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                版本:
                <div class="btn-group" role="group" aria-label="..." style="margin-left: 10px">
                    <button type="button" class="btn btn-default active" ng-click="chooseVersion(null,null,'all')">全部
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.0.0')">
                        1.0.0
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.1.0')">1.1.0
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.2.0')">1.2.0
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'2.1.0')">2.1.0
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'2.2.0')">2.2.0
                    </button>
                    <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'3.0.0')">3.0.0
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" style="margin-left: 20px;margin-right: 20px;margin-top: 20px">

        <nav class="navbar navbar-default" role="navigation" style="background-color: #FCFCFC;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><label
                        style="font-size: 18px; font-weight: 700; color: black">关键指标详解</label></a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active "><a style="background-color:#3389D4;color: white;font-weight: 700">人均使用时长</a>
                    </li>
                    <!--<li><a href="#" style="font-weight: 700">次均使用时长</a></li>-->
                </ul>
            </div>
        </nav>
        <!--<div style="margin: 20px;background-color:#EDF6FF;border:1px solid;border-color:#B5DBFF;border-radius:5px;padding: 10px">-->

        <div id="usingTimeLengthChart" style="width: 100%;height: 300px"></div>
        <hr>
        <label style="margin-left: 40px;margin-bottom: 20px">详细数据</label>
    </div>
