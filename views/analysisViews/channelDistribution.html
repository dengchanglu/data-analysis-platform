<div class="modal fade" id="channelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>选择器</h3>

                    <!--<p>输入您的帐号和密码登录：</p>-->
                </div>
            </div>
            <div id="con" class="content">
                <ul class="list-horizontal">
                    <li id="0_" ng-click="selectItem(0,'all')"><label><a val="all" title="全部"
                                                                        itemfilter="qb">全部</a></label>
                    </li>
                    <li id="1_" ng-click="selectItem(1,'OpenPlatform')"><label><a val="OpenPlatform" title="OpenPlatform"
                                                                          itemfilter="">OpenPlatform</a></label></li>
                    <li id="2_" ng-click="selectItem(2,'yingyongbao')"><label><a val="yingyongbao" title="yingyongbao"
                                                                          itemfilter="">yingyongbao</a></label></li>
                    <li id="3_" ng-click="selectItem(3,'未知')"><label><a val="unknown" title="unknown"
                                                                          itemfilter="">未知</a></label></li>
                    <li id="4_" ng-click="selectItem(4,'oppo')"><label><a val="oppo" title="oppo"
                                                                          itemfilter="">oppo</a></label></li>
                    <li id="5_" ng-click="selectItem(5,'guanwang')"><label><a val="guanwang" title="guanwang"
                                                                          itemfilter="">guanwang</a></label></li>
                    </li>
                </ul>
            </div>
            <div class="condition-footer">
                <div class="content-selected cf"><h5>已选择：</h5>
                    <ul class="list-horizontal" id="channelSel">
                        <li><label class="selectedLable"><a val="OpenPlatform">OpenPlatform</a><em>×</em></label></li>
                        <li><label class="selectedLable"><a val="yingyongbao">yingyongbao</a><em>×</em></label></li>
                    </ul>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" ng-click="clearChannelItem()">清空</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="exitSelectChannel()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="queryByChannel()">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default" style="border: 0px solid white">
    <div class="panel-heading">
        <label style="font-size: 18px; font-weight: 700; ">渠道分布</label>
        <br>

        <div class="btn-group">
            <div class="form-group">
                <div class="input-group col-md-6">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input date-range-picker id="daterange3" name="daterange3" class="form-control date-picker"
                           type="text"
                           ng-model="date" options="opts" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                </div>
            </div>
        </div>
        <br>

        <div style="margin-top: 10px">
            版本:
            <div class="btn-group" role="group" aria-label="..." style="margin-left: 15px">
                <button type="button" class="btn btn-default active" ng-click="chooseVersion(null,null,'all')">全部</button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.0.0')">
                    1.0.0
                </button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.1.0')">1.1.0
                </button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'1.2.0')">1.2.0</button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'2.1.0')">2.1.0</button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'2.2.0')">2.2.0
                </button>
                <button type="button" class="btn btn-default" ng-click="chooseVersion(null,null,'3.0.0')">3.0.0
                </button>
            </div>
        </div>
        <div class="title" style="margin-top: 10px">
            <h3 style="padding-left:0px">
                <a style="padding-left:20px" ng-click="channelTrigger()" class="title-trigger">渠道分布<i
                        class="icon_menu"></i></a>
            </h3>
            <!--指标tab-->
            <div class="tabs" id="div_item_tabs">
                <a class="first current" id="tab_1" ng-click="triggerTitle(1)">新增注册用户</a>
                <!--<a id="tab_2" ng-click="triggerTitle(2)">升级用户</a>-->
                <a id="tab_2" ng-click="triggerTitle(2)">活跃用户</a>
                <a id="tab_3" ng-click="triggerTitle(3)">启动次数</a>
                <!--<a class="last" id="tab_5" ng-click="triggerTitle(5)">次均使用时长</a>-->
            </div>
        </div>

    </div>
    <div id="channelAnalysis" style="height: 400px;width: 100%"></div>
    <div class="mod_basic">
        <div class="content">
            <hr class="split">
            <div class="sub_content">
                <div class="column cf">
                    <div class="column-title cf">

                    </div>
                    <div id="table_list" style="overflow:visible;" class="gri_wrapper">
                        <table class="gri_stable" id="table_list_table">
                            <colgroup span="8">
                                <col class="gri_AppVersion">
                                <col class="gri_NewUser">
                                <col class="gri_UpgradeUv">
                                <col class="gri_ActiveUser">
                                <col class="gri_SessionNum">
                                <col class="gri_time_per_session">
                                <col class="gri_TotalUser">
                                <col class="gri_TotalUserRate">
                            </colgroup>
                            <thead>
                            <tr>
                                <th name="AppVersion" class="hover enable">版本名称<i class="icon-order-hover"></i></th>
                                <th name="NewUser" class="hover enable">新增注册用户<i class="icon-order-hover"></i></th>
                                <!--<th name="UpgradeUv" class="hover enable">升级用户<i class="icon-order-hover"></i></th>-->
                                <th name="ActiveUser" class="hover enable">活跃用户<i class="icon-order-hover"></i></th>
                                <th name="SessionNum" class="hover enable">启动次数<i class="icon-order-hover"></i></th>
                                <!--<th name="time_per_session" class="hover enable">次均使用时长<i class="icon-order-hover"></i>-->
                                </th>
                                <th name="TotalUser" class="hover enable">累计用户<i class="icon-order-hover"></i></th>
                                <th name="TotalUserRate" class="hover enable">占比<i class="icon-order-hover"></i></th>
                            </tr>
                            </thead>
                            <tbody id="tableData">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-md-3">
        <span style="margin-left: 20px">共{{dataTable.length}}条记录 , 每页显示<div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" id="showPageSize">
                5 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="getPageSize(5)">5</a></li>
                <li><a ng-click="getPageSize(10)">10</a></li>
                <li><a ng-click="getPageSize(15)">15</a></li>
                <li><a ng-click="getPageSize(20)">20</a></li>
                <li><a ng-click="getPageSize(30)">30</a></li>
                <li><a ng-click="getPageSize(50)">50</a></li>
                <li><a ng-click="getPageSize(100)">100</a></li>
                <li><a ng-click="getPageSize(200)">200</a></li>
            </ul>
        </div>条
                </span>

                </div>
                <div class="col-md-3 col-md-offset-6">

<span> <ul class="pagination " style="margin-right: 10px;position: relative;top: -20px" id="pageNumber"
           compile="templatePageNumHtml">
</ul></span>
                </div>


            </div>
        </div>
    </div>
</div>
