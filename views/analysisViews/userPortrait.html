<div class="panel panel-default" style="height: 100%;width: 100%;border: 0px">
    <div class="panel-heading">

        <label>用户画像</label>
        <br>
        <!-- Split button -->

        <div class="btn-group">
            <div class="form-group">
                <div class="input-group col-md-6">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <input date-range-picker id="daterange3" name="daterange3" class="form-control date-picker"
                           type="text"
                           ng-model="date" options="opts" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>

                </div>
            </div>
        </div>

    </div>
    <div class="panel panel-default" style="margin: 20px">
        <div class="panel-heading">
            关键指标详解
        </div>

    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <h4 style=" font-size: 18px;
    font-weight: 900; ">性别比例</h4>

                    <div id="sexRatioChart" style="height: 300px;width: 500px;margin-top: 10px"></div>
                </div>

                <div class="col-md-7">
                    <div class="visitor_user">
                        <h4 style=" font-size: 18px;
    font-weight: 900; ">新用户比例</h4>

                        <div class="visitor_cont" id="user_chart_container">
                            <ul>
                                <li><i class="i_unew"></i></li>
                                <li>
                                    <i class="i_ucurrent">
                                    <span id='newUserPercentage'  ng-Mouseenter="bigger('newUserPercentage')"
                                          ng-Mouseleave="smaller('newUserPercentage')" class="current">11%</span>
                                    </i>
                                </li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                                <li><i class="i_uold"></i></li>
                            </ul>
                        </div>
                        <div class="legend">
                            <p><i class="i_new"></i>新用户</p>

                            <p><i class="i_old"></i>老用户</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" style="margin-top: 50px">
                <div class="col-md-7">
                    <h4 style=" font-size: 18px;
    font-weight: 900; ">年龄分布</h4>
                    <div id="AgeDistributionChart" style="height: 300px;width: 600px;margin-top: 10px"></div>
                </div>
                <div class="col-md-5">
                    <div class="visitor_education cf">
                        <h4 style=" font-size: 18px;
    font-weight: 900; ">学历分布</h4>

                        <div class="visitor_streak cf" id="grade_chart_container">
                            <ul id="education" compile="templatePageNumHtml">

                            </ul>
                        </div>
                        <div class="legend" id="visitor_grade_legend">

                        </div>
                    </div>
                </div>
                <hr>


                <div class="row" style="margin-top: 100px">
                    <div class="col-md-6">
                        <h4 style=" font-size: 16px;margin-left: 20px;margin-top: 10px;
    font-weight: 700; ">地域分布</h4>
                        <div id="mapChart" style="height: 500px;width: 700px;margin-top: 10px"></div>
                    </div>
                    <div class="col-md-6">
                        <h4 style=" font-size: 16px;
    font-weight: 700; ">Top10 地域分布</h4>

                        <div id="RegionalDistributionChart" style="height: 500px;width: 700px;margin-top: 10px"></div>
                    </div>
                </div>
                <hr>
                <h4 style="font-size: 18px; font-weight: 700; ">Top10 职业分布</h4>

                <div class="visitor_cont" id="prof_chart_container" style="height: auto;">

                </div>
            </div>


        </div>

    </div>
